<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method = "POST" th:action="@{/registration}" th:object="${userForm}">
    <label for="name">Input name: </label>
    <input type = "text" th:field = "*{username}" id = "name"/>
    <br/>
    <label for="lastName">Input lastName: </label>
    <input type = "text" th:field = "*{lastName}" id = "lastName"/>
    <br/>
    <label for="email">Input email: </label>
    <input type = "text" th:field = "*{email}" id = "email"/>
    <br/>
    <label for="password">Input password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <label for="passwordConfirm">Confirm password: </label>
    <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm"/>
    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <button type="submit">Click to create user</button>
</form>
<br/>
<form th:method = "POST" th:action="@{/logout}">
    <button type = "submit">Click to log out</button>
</form>
</body>
</html>
